<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Numbers</title>
</head>
<body>
    <script>
        function printNaturalNumbers(limit)
         {
            if (limit < 1) {
                console.log(" enter a valid limit.");
                return;
            }

            console.log("Natural numbers up to " + limit + ":");
            let i = 1;
            while (i <= limit) {
                console.log(i);
                i++;
            }
        }

        const limit = 10;

        printNaturalNumbers(limit);
    </script>
</body>
</html>
