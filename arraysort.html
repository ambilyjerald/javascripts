<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=["orange","apple","mango"];
        a.sort();
        alert("array element:"+a);
        let b=[7,3,9,4,1];
        b.sort(function(a,b)
        {
            return (a-b);  
        });
        document.write(b + "<br>");
        let num=[3,4,1,5];
        num.sort();
        // alert("sort:"+num);
        document.write(num +"<br>");

    </script>
</body>
</html>
